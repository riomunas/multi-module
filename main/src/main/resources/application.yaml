server:
    port: 3000

axon:
  serializer.general: jackson

spring:
  datasource:
    url: jdbc:postgresql://localhost/multi_module
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
    initialization-mode: always
  hikari:
    connectionTimeout: 20000
    maximumPoolSize: 5
  jpa:
    database-platform: org.example.config.NoToastPostgresSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false

